<!DOCTYPE html>
<html>
  <head>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
        <script src="scripts/car-insurance-order.js"></script>
    </head>
    <body>
        <div class="container">
    <div class="row">
        <h2>
            Seguro Veicular
        </h2>
        <hr/>
    </div>
    <form>
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" placeholder="nome completo">
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="123456789-12">
        </div>
        <div class="form-group">
            <label for="address">Endereço</label>
            <input type="text" class="form-control" id="address" placeholder="Endereço completo com bairro e município">
        </div>
        <div class="form-group row">
            <div class="col-sm-3">
                <label for="plate"      class="col-form-label">Placa</label>
                <div >
                    <input type="text"  class="form-control" id="plate" placeholder="AAA-1234">
                </div>
            </div>
            <div class="col-sm-3">
                <label for="car-brands" class="col-form-label">Marca</label>
                <div>
                    <select class="selectpicker form-control"  data-show-subtext="false"  data-live-search="true"  id="car-brands">
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <label for="car-models" class="col-form-label">Modelo</label>
                <select class="selectpicker form-control"  data-show-subtext="false"  data-live-search="true"  id="car-models">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="coverage" class="col-form-label">Cobertura</label>
            <select class="form-control form-control-lg" id="car-coverages">
            </select>
        </div>
        <div style="text-align : center">
            <button type="submit" class="btn btn-primary btn-lg"  type="submit" >
                <span>
                    Solicitar Cotação do Seguro
                </span>
                <i class="icon-ok" style="font-size:30px; vertical-align: middle;"></i>
            </button>
        </div>
    </form>
  </div>
</body>
</html>
